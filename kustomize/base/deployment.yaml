apiVersion: apps/v1
kind: Deployment
metadata:
  name: firearms-search
  namespace: firearms-search
spec:
  replicas: 2
  selector:
    matchLabels:
      app: firearms-search
  template:
    metadata:
      labels:
        app: firearms-search
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: firearms-search
        image: firearms-search:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: firearms-search-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: firearms-search-secrets
              key: database-url
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001
