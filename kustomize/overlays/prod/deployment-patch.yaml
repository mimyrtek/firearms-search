apiVersion: apps/v1
kind: Deployment
metadata:
  name: firearms-search
  namespace: firearms-search
spec:
  template:
    spec:
      containers:
      - name: firearms-search
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - firearms-search
              topologyKey: kubernetes.io/hostname
