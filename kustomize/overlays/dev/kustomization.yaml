apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: firearms-search

resources:
  - ../../base

nameSuffix: -dev

replicas:
  - name: firearms-search
    count: 1

images:
  - name: firearms-search
    newTag: main

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: firearms-search
  - path: configmap-patch.yaml
    target:
      kind: ConfigMap
      name: firearms-search-config
